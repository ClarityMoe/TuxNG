version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - setup_remote_docker
      - checkout
     
      - run:
          name: Install npm 4
          command: sudo npm install -g npm@4
      - run:
          name: Install dependencies
          command: npm install --dev
      # run tests!
      - run:
          name: Run tests
          command: npm test
      # <docker>
      - run:
          name: Login to Docker Hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Build Docker image
          command: docker build -t ry00001/nxtbot:unstable . && docker build -t claritymoe/nxtbot:latest .
      - run:
          name: Push Docker image
          command: docker push ry00001/nxtbot:unstable 
      # </docker>
      
      - run:
          name: Push Docker image (Clarity)
          command: docker login -u $CLARITY_REP_DOCKER_USER -p $CLARITY_REP_DOCKER_PASS && docker push claritymoe/nxtbot:latest

notify:
  webhooks:
     - url: https://circledisc-clarity.herokuapp.com/webhook/circle
